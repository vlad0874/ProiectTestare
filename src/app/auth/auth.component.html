<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">{{"Email"|translate}}</label>
                <input 
                    id="email" 
                    type="email" 
                    class="form-control" 
                    ngModel 
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">{{"password"|translate}}</label>
                <input 
                    id="password" 
                    type="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? ('Login'|translate) : ('SignUp'|translate) }}</button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{"SwitchTo"|translate}} {{ isLoginMode ? ('SignUp'|translate) : ('Login'|translate) }}</button>
            </div>
        </form>
    </div>
</div>
