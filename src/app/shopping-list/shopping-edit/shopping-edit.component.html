<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">{{"Name"|translate}}</label>
            <input
              type="text"
              id="name"
              class="form-control"
              ngModel
              name="name"
              required>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">{{"Amount"|translate}}</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              ngModel
              name="amount"
              required
              pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? ("Update"|translate) : ("Add"|translate) }}</button>
            <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">{{"Delete"|translate}}</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">{{"Clear"|translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
